{% extends 'base.html' %}

{% block content %}
 <h2>Activities</h2>
 <a href="{% url 'activity_new' %}">New Activity</a>
 <ul>
    {% for activity in activities %}
      <li>
        <strong>{{ activity.name }}</strong> - {{ activity.time_spent }} minutes
        <a href="{% url 'activity_edit' activity.id %}">Edit</a>
      </li>
    {% endfor %}
 </ul>
{% endblock %}
