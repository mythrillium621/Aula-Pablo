<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar bg-warning">
        <div class="container-fluid justify-content-center">
          <h1 class="navbar-brand" href="#">Lista de Clientes</h1>
          </div>
      </nav>
      <main class="container col-7 mt-4">
          <div class="input-group mb-3 justify-content-center">
              <form action="." method="post" class="">
                {% csrf_token %}
                {{forms.as_p}}
                <!-- <input type="submit" value="Salvar"> -->
                <input type="text" class="form-control mb-2" placeholder="Identificador" aria-label="id" required>
                <input type="text" class="form-control mb-2" placeholder="Cliente" aria-label="cliente">
                <input type="number" class="form-control mb-2" placeholder="Quantidade" aria-label="quantidade" required>
                <button class="btn btn-outline-secondary bg-warning text-dark type="button" id="button-addon2">Adicionar Item</button>
              
              </form>
              
          <!--Lorem ipsum dolor sit amet, consectetur adipisicing elit. Illo ullam corporis cumque aperiam a quam animi pariatur architecto quod quisquam voluptatem cupiditate, molestiae aliquam molestias consectetur doloribus, officiis tempore earum.
          -->
          </div>
        </main>
    
</body>
</html>
